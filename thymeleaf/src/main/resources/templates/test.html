<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/resources/js/vue.js"></script>
</head>
<body>
<div id="app">

    <div>{{text}}</div>
    
    <dl th:each="str : ${list}">
        <dd th:text="${str}"></dd>
    </dl>
    
</div>
</body>

<script type="text/javascript">

var app = new Vue({
	
	el: "#app",
	data: {
		text: "테스트 중입니다. 수정사항 재확인 부탁드립니다."
	}
});


</script>
</html>
