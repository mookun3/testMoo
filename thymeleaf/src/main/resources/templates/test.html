<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/resources/js/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div id="app">

    <div>{{text}}</div>
    
    <dl th:each="str : ${list}">
        <dd th:text="${str}"></dd>
    </dl>

    <h2>값이 A이면 제외 처리</h2>
    <dl v-for="(obj, idx) in list">
        <dd v-if="obj != 'A'">v-for / v-if 테스트 입니다 !!!{{idx}} : {{obj}}</dd>
    </dl>
    
    <h2>클릭 시 화면 데이터 변경</h2>
    <button v-on:click="getListData()">getListData</button>
    
    <!-- <button v-on:click="testMethod()">v-on:click</button> -->
</div>
</body>

<script type="text/javascript">

var app = new Vue({
	
	el: "#app",
	data: {
		text: "테스트 중입니다. 수정사항 재확인 부탁드립니다.",
		list: [],
		a: 1
	},
	methods: {
		testMethod: function() {
			alert("testMethod");
		},
		getListData: async function() {
			
			var url = "/ajaxCallTest"+this.a;
			$.ajax({
				type:"GET",
	            url:url,
	            dataType:"JSON", 
	            success : function(data) {
	                   app.list = data.list;
	                   app.a = (app.a == 1) ? 2 : 1;
	            }
			});
			
		}
	
	},
	created: async function() {
		
		this.getListData();
	}
});


</script>
</html>
